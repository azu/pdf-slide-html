<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <noscript>
        <style>
            .main-content {
                display: none;
            }
        </style>
    </noscript>
    <link rel="stylesheet" href="//azu.github.io/pdf-slide-html/index.css"/>
</head>
<body itemscope itemtype="http://schema.org/Article">
<div class="main-content">
    <meta itemprop="name headline" content="{{title}}"/>
    <iframe id="main-slide"
            src="{{{base-url}}}?slide={{{pdf-url}}}"
            scrolling="no"
            allowtransparency="true"
            width="100%"
            height="100%"
            style="border:0;">
    </iframe>
    <aside class="slide-controller">
        <span class="slide-date-published">公開日:<time itemprop="datePublished" datetime="{{datePublished}}" id="datePublished">
            {{datePublished}}
        </time></span>
        <span class="slide-date-modified">変更日:<time itemprop="dateModified" datetime="{{dateModified}}" id="dateModified">
            {{dateModified}}
        </time></span>
        <a href="{{{pdf-url}}}" title="{{title}}">
            <svg xmlns="http://www.w3.org/2000/svg"
                 version="1.1"
                 class="svg-icon"
                 viewBox="0 0 512 512">
                <path
                        d="M 224 64 L 224 272 L 128 176 L 128 256 L 256 384 L 384 256 L 384 176 L 288 272 L 288 64 L 224 64 z M 64 320 L 64 448 L 448 448 L 448 320 L 416 320 L 416 416 L 96 416 L 96 320 L 64 320 Z"
                        style="fill:#000000"></path>
            </svg>
            Download PDF</a>
        <button class="fullscreen-button" id="js-fullscreen-button">
            <svg xmlns="http://www.w3.org/2000/svg"
                 version="1.1"
                 class="svg-icon"
                 viewBox="0 0 533 533">
                <g>
                    <path d="M533.333,0v216.667L450,133.333l-100,100l-50-50l100-100L316.667,0H533.333z M233.333,350l-100,100l83.333,83.333H0
		V316.667L83.333,400l100-100L233.333,350z"></path>
                </g>
            </svg>
            Full Screen
        </button>
    </aside>
</div>
<article class="markdown-body" itemprop="articleBody">{{{markdown}}}</article>
<script async src="//azu.github.io/pdf-slide-html/index.js"></script>
</body>
</html>
