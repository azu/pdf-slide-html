<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        html, body, .main-content {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="main-content">
    <iframe id="main-slide"
            src="{{{base-url}}}?slide={{{pdf-url}}}"
            scrolling="no"
            allowtransparency="true"
            width="100%"
            height="100%"
            style="border:0;">
    </iframe>
</div>
<script>
    (function () {
        document.getElementById("main-slide").focus();
    })();
</script>
<article>{{{markdown}}}</article>
</body>
</html>
